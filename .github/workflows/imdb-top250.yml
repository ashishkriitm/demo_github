name: Daily Commit Action

on:
  schedule:
    # Runs every day at 05:30 UTC (11:00 AM IST)
    - cron: '30 5 * * *'
  workflow_dispatch:  # allows manual triggering too

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update timestamp (23f3000214@ds.study.iitm.ac.in)
        run: |
          echo "Last run: $(date)" > last_run.txt

      - name: Commit changes
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "23f3000214@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "Automated daily commit - $(date)" || echo "No changes to commit"

      - name: Push commit
        run: |
          git push
